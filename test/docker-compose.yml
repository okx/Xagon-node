version: "3.5"
networks:
  default:
    name: Xagon
    
services:
  grafana:
    container_name: grafana
    image: grafana/grafana-oss
    volumes:
      - ./config/grafana/datasources.yml:/etc/grafana/provisioning/datasources/default.yml:ro
      - ./config/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/default.yml:ro
      - ./config/grafana/dashboard-dockers.json:/etc/grafana/provisioning/dashboards/dashboard-dockers.json:ro
      - ./config/grafana/dashboard-node.json:/etc/grafana/provisioning/dashboards/dashboard-node.json:ro
    environment:
      - GF_SECURITY_ADMIN_USER=Xagon
      - GF_SECURITY_ADMIN_PASSWORD=Xagon
    ports:
      - 3000:3000
    depends_on:
      - telegraf

  telegraf:
    container_name: telegraf
    image: telegraf
    volumes:
      - ./config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    user: telegraf:${DOCKERGID}
    environment:
      - POSTGRES_HOST=grafana-db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=grafana
    depends_on:
      - grafana-db
      - Xagon-json-rpc

  grafana-db:
    container_name: grafana-db
    image: postgres:15
    expose:
      - 5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=grafana

  Xagon-sequencer:
    container_name: Xagon-sequencer
    image: Xagon-node
    ports:
      - 9092:9091 # needed if metrics enabled
      - 6060:6060
    environment:
      - ZKEVM_NODE_STATEDB_HOST=Xagon-state-db
      - ZKEVM_NODE_POOL_DB_HOST=Xagon-pool-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequencer"

  Xagon-sequence-sender:
    container_name: Xagon-sequence-sender
    image: Xagon-node
    environment:
      - ZKEVM_NODE_STATEDB_HOST=zkevm-state-db
      - ZKEVM_NODE_POOL_DB_HOST=zkevm-pool-db
      - ZKEVM_NODE_SEQUENCER_SENDER_ADDRESS=0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266
    volumes:
      - ./sequencer.keystore:/pk/sequencer.keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequence-sender"

  Xagon-json-rpc:
    container_name: Xagon-json-rpc
    image: Xagon-node
    ports:
      - 8123:8123
      - 8133:8133 # needed if WebSockets enabled
      - 9091:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATEDB_HOST=Xagon-state-db
      - ZKEVM_NODE_POOL_DB_HOST=Xagon-pool-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components rpc"

  Xagon-aggregator:
    container_name: Xagon-aggregator
    image: Xagon-node
    ports:
      - 50081:50081
      - 9093:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATEDB_HOST=Xagon-state-db
      - ZKEVM_NODE_AGGREGATOR_SENDER_ADDRESS=0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components aggregator"

  Xagon-sync:
    container_name: Xagon-sync
    image: Xagon-node
    ports:
      - 9095:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATEDB_HOST=Xagon-state-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components synchronizer"

  Xagon-eth-tx-manager:
    container_name: Xagon-eth-tx-manager
    image: Xagon-node
    ports:
      - 9094:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATEDB_HOST=Xagon-state-db
    volumes:
      - ./sequencer.keystore:/pk/sequencer.keystore
      - ./aggregator.keystore:/pk/aggregator.keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components eth-tx-manager"

  Xagon-l2gaspricer:
    container_name: Xagon-l2gaspricer
    image: Xagon-node
    environment:
      - ZKEVM_NODE_POOL_DB_HOST=Xagon-pool-db
    volumes:
      - ./test.keystore:/pk/keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components l2gaspricer"

  Xagon-state-db:
    container_name: Xagon-state-db
    image: postgres:15
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5432:5432
    volumes:
      - ../db/scripts/init_prover_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=state_user
      - POSTGRES_PASSWORD=state_password
      - POSTGRES_DB=state_db
    command:
      - "postgres"
      - "-N"
      - "500"

  Xagon-pool-db:
    container_name: Xagon-pool-db
    image: postgres:15
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=pool_user
      - POSTGRES_PASSWORD=pool_password
      - POSTGRES_DB=pool_db
    command:
      - "postgres"
      - "-N"
      - "500"

  Xagon-event-db:
    container_name: Xagon-event-db
    image: postgres:15
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5435:5432
    volumes:
      - ../db/scripts/init_event_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=event_user
      - POSTGRES_PASSWORD=event_password
      - POSTGRES_DB=event_db
    command:
      - "postgres"
      - "-N"
      - "500"

  Xagon-explorer-l1:
    container_name: Xagon-explorer-l1
    image: hermeznetwork/Xagon-explorer:latest
    ports:
      - 4000:4000
    environment:
      - NETWORK=ETH
      - SUBNETWORK=Local Ethereum
      - COIN=ETH
      - ETHEREUM_JSONRPC_VARIANT=geth
      - ETHEREUM_JSONRPC_HTTP_URL=http://Xagon-mock-l1-network:8545
      - DATABASE_URL=postgres://l1_explorer_user:l1_explorer_password@Xagon-explorer-l1-db:5432/l1_explorer_db
      - ECTO_USE_SSL=false
      - MIX_ENV=prod
    command:
      - "/bin/sh"
      - "-c"
      - "mix do ecto.create, ecto.migrate; mix phx.server"

  Xagon-explorer-l1-db:
    container_name: Xagon-explorer-l1-db
    image: postgres:15
    ports:
      - 5436:5432
    environment:
      - POSTGRES_USER=l1_explorer_user
      - POSTGRES_PASSWORD=l1_explorer_password
      - POSTGRES_DB=l1_explorer_db
    command:
      - "postgres"
      - "-N"
      - "500"

  Xagon-explorer-l2:
    container_name: Xagon-explorer-l2
    image: hermeznetwork/Xagon-explorer:latest
    ports:
      - 4001:4000
    environment:
      - NETWORK=POE
      - SUBNETWORK=Polygon Hermez
      - COIN=ETH
      - ETHEREUM_JSONRPC_VARIANT=geth
      - ETHEREUM_JSONRPC_HTTP_URL=http://Xagon-explorer-json-rpc:8124
      - DATABASE_URL=postgres://l2_explorer_user:l2_explorer_password@Xagon-explorer-l2-db:5432/l2_explorer_db
      - ECTO_USE_SSL=false
      - MIX_ENV=prod
      - LOGO=/images/blockscout_logo.svg
      - LOGO_FOOTER=/images/blockscout_logo.svg
    command:
      - "/bin/sh"
      - "-c"
      - "mix do ecto.create, ecto.migrate; mix phx.server"

  Xagon-explorer-json-rpc:
    container_name: Xagon-explorer-json-rpc
    image: Xagon-node
    ports:
      - 8124:8124
      - 8134:8134 # needed if WebSockets enabled
    environment:
      - ZKEVM_NODE_STATEDB_HOST=Xagon-state-db
      - ZKEVM_NODE_POOL_DB_HOST=Xagon-pool-db
      - ZKEVM_NODE_RPC_PORT=8124
      - ZKEVM_NODE_RPC_WEBSOCKETS_PORT=8134
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components rpc --http.api eth,net,debug,Xagon,txpool,web3"

  Xagon-explorer-l2-db:
    container_name: Xagon-explorer-l2-db
    image: postgres:15
    ports:
      - 5437:5432
    environment:
      - POSTGRES_USER=l2_explorer_user
      - POSTGRES_PASSWORD=l2_explorer_password
      - POSTGRES_DB=l2_explorer_db
    command: [ "postgres", "-N", "500" ]

  Xagon-mock-l1-network:
    container_name: Xagon-mock-l1-network
    image: hermeznetwork/geth-Xagon-contracts:v2.0.0-RC1-fork.5-geth1.12.0
    ports:
      - 8545:8545
      - 8546:8546
    command:
      - "--http"
      - "--http.api"
      - "admin,eth,debug,miner,net,txpool,personal,web3"
      - "--http.addr"
      - "0.0.0.0"
      - "--http.corsdomain"
      - "*"
      - "--http.vhosts"
      - "*"
      - "--ws"
      - "--ws.origins"
      - "*"
      - "--ws.addr"
      - "0.0.0.0"
      - "--dev"
      - "--datadir"
      - "/geth_data"
      - "--syncmode"
      - "full"
      - "--rpc.allow-unprotected-txs"

  Xagon-prover:
    container_name: Xagon-prover
    image: hermeznetwork/Xagon-prover:v2.2.0
    ports:
      # - 50051:50051 # Prover
      - 50052:50052 # Mock prover
      - 50061:50061 # MT
      - 50071:50071 # Executor
    volumes:
      - ./config/test.prover.config.json:/usr/src/app/config.json
    command: >
      zkProver -c /usr/src/app/config.json

  zkprover-mock:
    container_name: zkprover-mock
    image: hermeznetwork/zkprover-mock:latest
    ports:
      - 43061:43061 # MT
      - 43071:43071 # Executor
    volumes:
      - ./vectors/src:/app/testvectors
    command: >
      /app/zkprover-mock server --statedb-port 43061 --executor-port 43071 --test-vector-path /app/testvectors

  Xagon-approve:
    container_name: Xagon-approve
    image: Xagon-node
    environment:
      - ZKEVM_NODE_STATEDB_HOST=Xagon-state-db
    volumes:
      - ./sequencer.keystore:/pk/keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node approve --network custom --custom-network-file /app/genesis.json --key-store-path /pk/keystore --pw testonly --am 115792089237316195423570985008687907853269984665640564039457584007913129639935 -y --cfg /app/config.toml"

  Xagon-permissionless-db:
    container_name: Xagon-permissionless-db
    image: postgres:15
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5434:5432
    volumes:
      - ../db/scripts/single_db_server.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
    command:
      - "postgres"
      - "-N"
      - "500"

  Xagon-permissionless-node:
    container_name: Xagon-permissionless-node
    image: Xagon-node
    ports:
      - 8125:8125
    environment:
      - ZKEVM_NODE_ISTRUSTEDSEQUENCER=false
      - ZKEVM_NODE_STATEDB_USER=test_user
      - ZKEVM_NODE_STATEDB_PASSWORD=test_password
      - ZKEVM_NODE_STATEDB_NAME=state_db
      - ZKEVM_NODE_STATEDB_HOST=Xagon-permissionless-db
      - ZKEVM_NODE_POOL_DB_USER=test_user
      - ZKEVM_NODE_POOL_DB_PASSWORD=test_password
      - ZKEVM_NODE_POOL_DB_NAME=pool_db
      - ZKEVM_NODE_POOL_DB_HOST=Xagon-permissionless-db
      - ZKEVM_NODE_RPC_PORT=8125
      - ZKEVM_NODE_RPC_SEQUENCERNODEURI=http://Xagon-json-rpc:8123
      - ZKEVM_NODE_MTCLIENT_URI=Xagon-permissionless-prover:50061
      - ZKEVM_NODE_EXECUTOR_URI=Xagon-permissionless-prover:50071
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/Xagon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components \"rpc,synchronizer\""

  Xagon-permissionless-prover:
    container_name: Xagon-permissionless-prover
    image: hermeznetwork/Xagon-prover:v2.2.0
    ports:
      # - 50058:50058 # Prover
      - 50059:50052 # Mock prover
      - 50068:50061 # MT
      - 50078:50071 # Executor
    volumes:
      - ./config/test.permissionless.prover.config.json:/usr/src/app/config.json
    command: >
      zkProver -c /usr/src/app/config.json

  Xagon-metrics:
    image: prom/prometheus:v2.39.1
    container_name: Xagon-metrics
    restart: unless-stopped
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    volumes:
      - ../config/metrics/prometheus:/etc/prometheus

  Xagon-sh:
    container_name: Xagon-sh
    image: Xagon-node
    stdin_open: true 
    tty: true
    environment:
      - ZKEVM_NODE_STATEDB_HOST=Xagon-state-db
      - ZKEVM_NODE_POOL_DB_HOST=Xagon-pool-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
